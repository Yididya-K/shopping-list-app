<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">  <img src="assets/images/logo.png" alt="Shopping List Logo" class="logo"> </a>
        
        </div>
        <nav>
            <a href="cart.html" class="cart-link">
                ðŸ›’ Cart (<span id="cart-count">0</span>)
            </a>
        </nav>
    </header>
    
    <main>
        <div class="filter-container">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Household">Household</option>
                <option value="Electronics">Electronics</option>
            </select>
        
            <input type="text" id="search-bar" placeholder="Search products...">
        </div>
        
        <section id="product-list" class="grid-container">
            <!-- Products will be loaded dynamically -->
        </section>
        <!-- Product Modal -->
<!-- Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-product-image" src="" alt="">
        <h3 id="modal-product-name"></h3>
        <p id="modal-product-description"></p>
        <p><strong id="modal-product-price"></strong></p>
        <button id="add-to-cart-btn">Add to Cart</button>
    </div>
</div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
